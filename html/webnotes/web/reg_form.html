        <script>
            $(document).ready(function(){
                $(".popover-right").popover({ trigger: "hover" , placement : 'right'});

            function checkname(){
                var name = document.getElementById("name").value;
                var regname =  /^[a-zA-Z]+$/;
                if(name.match(regname)){
                    return true;
                }
                else{
                    alert("ENTER A VALID NAME");
                    document.getElementById("name").value="";
                }
            }
            function passw(){
                var pass1 = document.getElementById("pass1").value;
                var pass2 = document.getElementById("pass2").value;
//                alert(pass1);
//                alert(pass2);
//                var regname =  /^[a-zA-Z]+$/;
                if(pass1 == pass2){
                    return true;
                }
                else{
                    
                    alert("password missmatch");
                    document.getElementById("pass2").value="";
                    return false;
                }
            } 
            
            function checkphone(x,idc){
                var phno = x.value;
                
                var regag = /^[0-9]+$/;
                var regph = /[2-9]{2}\d{8}/;
                if (idc == 1){
                    if(phno.match(regag)){
                        return true;
                    }
                    else{
                        alert("ENTER A VALID NUMBER");
                        x.value="";
                    }
                }
            else{
            }
                if(phno.match(regph)){
                    return true;
                }
                else{
                    alert("ENTER A VALID NUMBER");
                    x.value="";
                }
            }
            function checkusername(){
                $.ajax({
                    url:'checkuser.jsp',
                    type:'post',
                    data:$("#username").serialize(),
                    success: function(data){
                        console.log(data);
                        if($.trim(data) == "new"){
                            $('#username').css({"box-shadow":" 0 0 10px white"});
                            $('#username').popover('disable');
                        }
                        else{
                            $('#username').css({"box-shadow":" 0 0 10px red"});
                            $("#username").popover({ title: 'Exiting Username', content: "Please Try Another" })
        .blur(function () {
            $(this).popover('hide');
        });
                        }
                    }
                });
            }
        </script>
