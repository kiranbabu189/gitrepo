        <script>
             
            function upl(){
               $.ajax({
                  url: 'login_image.jsp',
                  type: 'post',
                  data: $("form#form").serialize(),
                  success: function(data){
                      if($.trim(data) !== "null"){
                       var img = "upload/"+$.trim(data); 
                         document.getElementById("img").src =  img;
                      }
                  }
               }); 
            }
            $(document).ready(function(){ 
             $('form#form').submit(function (e) {
                    e.preventDefault();
                        $.ajax({
                            url: 'select.jsp',
                            type: 'post',
                            data: $('form#form').serialize(),
                            success: function (data) {
                               console.log(data);
                                if ($.trim(data) == "Success")
                                {
                                    $('.invalidmsg').css({"display": "none"});
                                    console.log("asdas");
                                    $('#pass').css({"border":"none"});
                                    $('#nm').css({"border":"none"});
                                    window.location = "index.jsp";
                                    return true;
                                }else if($.trim(data) == "Admin"){
                                    $('.invalidmsg').css({"display": "none"});
                                    console.log(data);
                                    $('#pass').css({"border":"none"});
                                    $('#nm').css({"border":"none"});
                                    window.location = "admin/admin_page.jsp";
                                    return true;
                                }
                                else if($.trim(data) == "both"){
                                    $('#nm').css({"box-shadow":" 0 0 10px red"});
                                    $('#pass').css({"box-shadow":" 0 0 10px red"});
                                    $('.invalidmsg').css({"display": "block"});
                                    return false;
                                }else if ($.trim(data) == "username")
                                {
                                    $('#nm').css({"box-shadow":" 0 0 10px red"});
                                    $('#pass').css({"border":"none"});
                                    $('.invalidmsg').css({"display": "block"});
                                    return false;
                                }else if ($.trim(data) == "password")
                                {
                                    $('#pass').css({"box-shadow":" 0 0 10px red"});
                                    $('#nm').css({"border":"none"});
                                    $('.invalidmsg').css({"display": "block"});
                                    return false;
                                }
                            }
                        });
                    });
            });
        </script>
